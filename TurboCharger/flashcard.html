<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turbocharger Flashcards</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            min-height: 100vh;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        .flashcard-container {
            perspective: 1000px;
            margin: 15px;
            cursor: pointer;
        }

        .flashcard {
            width: 300px;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 25px;
            border-radius: 15px;
            background: linear-gradient(45deg, #2c3e50, #3498db);
            color: white;
        }

        .back {
            transform: rotateY(180deg);
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }

        .question {
            font-size: 1.4em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .answer {
            font-size: 1.1em;
            line-height: 1.6;
            text-align: center;
        }

        ul {
            text-align: left;
            padding-left: 20px;
            margin: 10px 0;
        }

        .emoji {
            font-size: 1.5em;
            margin: 0 3px;
        }

        .highlight {
            color: #f1c40f;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Flashcards will be automatically generated here -->
    
    <script>
        const flashcardData = [
            {
    q: "What are the key components of a turbocharger?",
    a: `<ul>
            <li><span class="highlight">Turbine wheel</span></li>
            <li><span class="highlight">Compressor wheel</span></li>
            <li>Central housing</li>
            <li>Heat shield plate</li>
            <li>Oil rings & deflector</li>
            <li>Wastegate mechanism</li>
            <li>Actuator assembly</li>
        </ul>`
},
            {
    q: "What are the key components of a turbocharger?",
    a: `<ul>
            <li><span class="highlight">Turbine wheel</span></li>
            <li><span class="highlight">Compressor wheel</span></li>
            <li>Central housing</li>
            <li>Heat shield plate</li>
            <li>Oil rings & deflector</li>
            <li>Wastegate mechanism</li>
            <li>Actuator assembly</li>
        </ul>`
}
,
            {
    q: "What are the key components of a turbocharger?",
    a: `<ul>
            <li><span class="highlight">Turbine wheel</span></li>
            <li><span class="highlight">Compressor wheel</span></li>
            <li>Central housing</li>
            <li>Heat shield plate</li>
            <li>Oil rings & deflector</li>
            <li>Wastegate mechanism</li>
            <li>Actuator assembly</li>
        </ul>`
}
        ];

        function createFlashcard(q, a) {
            const container = document.createElement('div');
            container.className = 'flashcard-container';
            
            const card = document.createElement('div');
            card.className = 'flashcard';
            
            const front = document.createElement('div');
            front.className = 'card-face';
            front.innerHTML = `<div class="question">${q}</div>`;
            
            const back = document.createElement('div');
            back.className = 'card-face back';
            back.innerHTML = `<div class="answer">${a}</div>`;
            
            card.appendChild(front);
            card.appendChild(back);
            container.appendChild(card);

            container.addEventListener('click', () => {
                card.classList.toggle('flipped');
            });

            return container;
        }

        // Initialize flashcards
        document.addEventListener('DOMContentLoaded', () => {
            const body = document.querySelector('body');
            flashcardData.forEach(data => {
                const card = createFlashcard(data.q, data.a);
                body.insertBefore(card, document.querySelector('script'));
            });
        });
    </script>
</body>
</html>
