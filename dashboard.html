<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f6fa;
            --accent-color: #2ecc71;
            --text-color: #2c3e50;
            --sidebar-width: 280px;
            --header-height: 60px;
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--secondary-color);
            color: var(--text-color);
            overflow-x: hidden;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: var(--sidebar-width);
            background: white;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            transition: transform var(--transition-speed);
            position: fixed;
            height: 100vh;
            z-index: 1000;
            padding: 1rem;
        }

        .sidebar.hidden {
            transform: translateX(-100%);
        }

        .sidebar-toggle {
            position: fixed;
            left: 20px;
            top: 20px;
            z-index: 1001;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: all var(--transition-speed);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .sidebar-toggle:hover {
            background: #357abd;
        }

        .sidebar-toggle.hidden {
            left: 20px;
        }

        /* Mode Selection */
        .mode-selection {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            justify-content: center;
        }

        .mode-btn {
            background: white;
            border: 2px solid var(--primary-color);
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            transition: all var(--transition-speed);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mode-btn:hover {
            background: var(--primary-color);
            color: white;
        }

        .mode-btn.active {
            background: var(--primary-color);
            color: white;
        }

        /* Topics List */
        .topics-list {
            list-style: none;
        }

        .topic-item {
            margin: 0.5rem 0;
            padding: 0.8rem;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all var(--transition-speed);
            border: 1px solid #eee;
        }

        .topic-item:hover {
            background: var(--primary-color);
            color: white;
            transform: translateX(5px);
        }

        /* Main Content */
        .main-content {
            flex-grow: 1;
            margin-left: var(--sidebar-width);
            transition: margin var(--transition-speed);
            position: relative;
        }

        .main-content.full-width {
            margin-left: 0;
        }

        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }

        .welcome-screen {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, #4a90e2 0%, #2ecc71 100%);
            color: white;
        }

        .welcome-screen h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .welcome-screen p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 2rem;
        }

        .not-found {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96c93d);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: white;
        }

        .not-found h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .not-found p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .development-icon {
            font-size: 5rem;
            margin-bottom: 2rem;
            animation: bounce 2s infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                transform: translateX(-100%);
            }

            .sidebar.hidden {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .sidebar-toggle {
                left: 20px;
            }

            .sidebar-toggle.hidden {
                left: calc(var(--sidebar-width) + 20px);
            }
        }

             /* User Info Styles */
        .user-info {
            padding: 1rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--secondary-color);
            border-radius: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .user-details {
            flex-grow: 1;
        }

        .user-name {
            font-weight: bold;
            color: var(--text-color);
            text-transform: capitalize;
        }

        .user-role {
            font-size: 0.8rem;
            color: #666;
        }

        .logout-btn {
            background: none;
            border: none;
            color: #e74c3c;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: rgba(231, 76, 60, 0.1);
        }

    </style>
</head>
<body>
    <div class="container">
        <button class="sidebar-toggle">
            <i class="fas fa-bars"></i>
        </button>
        
        <div class="sidebar">
             <!-- Add user info section -->
            <div class="user-info">
                <div class="user-avatar">
                    <script>
                        document.write(sessionStorage.getItem('username')[0].toUpperCase());
                    </script>
                </div>
                <div class="user-details">
                    <div class="user-name">
                        <script>
                            document.write(sessionStorage.getItem('username'));
                        </script>
                    </div>
                    <div class="user-role">Student</div>
                </div>
                <button class="logout-btn" title="Logout">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
            <div class="mode-selection">
                <button class="mode-btn active" data-mode="read">
                    <i class="fas fa-book"></i>
                </button>
                <button class="mode-btn" data-mode="flashcard">
                    <i class="fas fa-clone"></i>
                </button>
                <button class="mode-btn" data-mode="quiz">
                    <i class="fas fa-question"></i>
                </button>
            </div>
            <ul class="topics-list"></ul>
        </div>

        <main class="main-content">
            <div class="welcome-screen">
                <h1>Welcome to Learning Dashboard</h1>
                <p>Select a topic from the sidebar to begin your learning journey. You can choose between reading mode, flashcards, or quizzes for each topic.</p>
                <i class="fas fa-graduation-cap fa-3x"></i>
            </div>
        </main>
    </div>

    <script>


                // Authentication check - add this at the very start
        function checkAuth() {
            if (sessionStorage.getItem('isLoggedIn') !== 'true') {
                window.location.href = 'index.html';
            }
        }
        checkAuth();



        // Configuration
        const topics = [
            "Turbocharger",
            "Supercharger",
            "Fuel System In SI Engine"
        ];

        let currentMode = 'read';

        // DOM Elements
        const sidebar = document.querySelector('.sidebar');
        const sidebarToggle = document.querySelector('.sidebar-toggle');
        const mainContent = document.querySelector('.main-content');
        const topicsList = document.querySelector('.topics-list');
        const modeBtns = document.querySelectorAll('.mode-btn');

        // Initialize topics list
        function initializeTopics() {
            topicsList.innerHTML = topics.map((topic, index) => `
                <li class="topic-item" data-topic="${topic}">
                    ${index + 1}. ${topic}
                </li>
            `).join('');
        }

        // Handle topic click
        function handleTopicClick(e) {
            const topicItem = e.target.closest('.topic-item');
            if (!topicItem) return;

            const topic = topicItem.dataset.topic;
            loadContent(topic, currentMode);
        }

        // Load content
        function loadContent(topic, mode) {
            const formattedTopic = topic.toLowerCase().replace(/\s+/g, '-');
            const path = `${formattedTopic}/${mode}.html`;

            // Create iframe
            const iframe = document.createElement('iframe');
            iframe.src = path;
            iframe.onerror = () => showNotFound();
            
            // Clear main content and add iframe
            mainContent.innerHTML = '';
            mainContent.appendChild(iframe);

            // Handle mobile view
            if (window.innerWidth <= 768) {
                toggleSidebar();
            }
        }

        // Show not found page
        function showNotFound() {
            mainContent.innerHTML = `
                <div class="not-found">
                    <i class="fas fa-tools development-icon"></i>
                    <h2>Page Under Development</h2>
                    <p>We're working hard to create amazing content for this topic! Check back soon for updates.</p>
                    <p>In the meantime, try exploring our other available topics and learning modes.</p>
                    <div style="margin-top: 2rem;">
                        <i class="fas fa-code fa-2x" style="margin: 0 1rem;"></i>
                        <i class="fas fa-paint-brush fa-2x" style="margin: 0 1rem;"></i>
                        <i class="fas fa-cogs fa-2x" style="margin: 0 1rem;"></i>
                    </div>
                </div>
            `;
        }

        // Toggle sidebar
        function toggleSidebar() {
            sidebar.classList.toggle('hidden');
            sidebarToggle.classList.toggle('hidden');
            mainContent.classList.toggle('full-width');
        }

        // Event Listeners
        sidebarToggle.addEventListener('click', toggleSidebar);
        topicsList.addEventListener('click', handleTopicClick);

        modeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                modeBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentMode = btn.dataset.mode;
            });
        });

        // Initialize
        initializeTopics();

        // Logout handler
        function handleLogout() {
            // Add a smooth fade-out animation
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease';
            
            // Clear session and redirect after animation
            setTimeout(() => {
                sessionStorage.clear();
                window.location.href = 'index.html';
            }, 500);
        }

        // Add logout button click handler
        document.querySelector('.logout-btn').addEventListener('click', handleLogout);
    
    </script>
</body>
</html>
